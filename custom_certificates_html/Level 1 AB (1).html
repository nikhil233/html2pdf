<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<style type="text/css" media="print">
    @page
    {
        size:  auto;   /* auto is the initial value */
        margin: 0mm;  /* this affects the margin in the printer settings */
    }

    html
    {
        background-color: #FFFFFF;
        margin: 0px;  /* this affects the margin on the html before sending to printer */
    }

    body
    {
        /*border: solid 1px blue ;*/
        margin: 0; /* margin you want for the content */
    }
    </style>
<style>
    body, html {
      height: 100%;
    }
    body{
      font-family: "brandon";
      color: #000;
    }
    .main-table{
      background-image: url("https://edmingle.b-cdn.net/customers/Homeclass/Level 1 AB (1).png");

      background-image-resize:6;
    }
    .full-width{
      width: 100%;
    }
    .height1in{
      padding-top: 1in;
    }
    .font20{
      font-size: 15pt;
    }
    .height10{
      padding-top: 0.025in;
    }
    .tr1{
      padding-top: 1.3in;
      padding-bottom: 0.3in;
    }
    .tr2{
      padding-top: 0.65in;
    }
    .text-center{
      text-align: center;
    }
    .text-left{
      text-align: left;
    }
    .font30{
      font-size:25pt;
      font-weight: bold;
    }
    .height20{
      padding-top:0.05in;
    }
    .height5{
      padding-top:0.7in;
      padding-bottom:0.8in;
    }
    .cert{
      font-size: 30pt;
      font-family: serif;
      color: #636363;
    }
</style>
<table cellspacing="0" cellpadding="0" class="full-width">
    <tbody>
        <tr>
            <td align="center" valign="top">
              <table class="main-table full-width" cellspacing="0">

                                        <div style="font-size:12pt;color:#fff;font-family:alegreya;"><strong>Certificate # %certificate_no%</strong></div>
                                      </td>
                                      <td style="width:8in">

                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>

                                  <tbody>
                                    <tr>
                                      <td style="width:2.65in;">
                                      </td>
                                      <td class="text-center" style="width:6.2in;">
                                        <strong class="stud_name" style="font-size:35pt;text-transform:uppercase;color:#d0b079;font-family:alegreya;">%student_name%</strong>
                                      </td>
                                      <td style="width:2.65in;">
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>

                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>

                            <tr>
                              <td colspan="3">
                                <table class="full-width">
                                  <tbody>
                                    <tr>
                                      <td style="width:2.65in;">
                                      </td>
                                      <td class="text-center" style="width:6.2in;">
                                        <p class="stud_name" style="font-size:35pt;color:#fff;font-family:librebaskerville;">%day%<sup>th</sup> day of %month%,%year%</p>

                                      <td style="width:2.65in;">

                                    </tr>
